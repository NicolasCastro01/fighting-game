<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      * {
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
      }
    </style>
</head>
<body style="background-color: dimgrey;">
    <!-- red container div -->
    <div style="position: relative;display: inline-block;">
      <!-- smaller red container div -->
      <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
        <!-- Player health -->
        <div
        style="
        position: relative;
        width: 100%;
        display: flex;
        justify-content: flex-end;
        border: 4px solid white;
        border-right: transparent;
        ">
          <div style="background-color: red; height: 30px; width: 100%;"></div>
          <div id="playerHealth" style="position: absolute; background: #818CF8; top: 0; right: 0; bottom: 0; width: 100%;"></div>
        </div>
        <!-- Timer -->
        <div
        id="timer"
        style="
        background-color: black;
        height: 50px;
        width: 100px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        border: 4px solid white;"></div>
        <!-- enemy health -->
        <div style="position: relative; width: 100%; border: 4px solid white; border-left: transparent;">
          <div style="background-color: red; height: 30px;"></div>
          <div id="enemyHealth" style="position: absolute; background: #818CF8; top: 0; right: 0; bottom: 0; left: 0;"></div>
        </div>
      </div>
      <div id="displayText" style="position: absolute;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: none;"></div>
      <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="src/js/utils.js"></script>
    <script src="src/js/classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
